name: "Predict & Submit on New Round"          # ← quote because of “&”

on:
  workflow_dispatch:
    schedule:
      - cron: '0,10,20,30,40,50 13 * * *'       # every 10 min starting 13 UTC

jobs:
  submit:
    runs-on: ubuntu-latest
    steps:
      - name: Skip duplicate runs
        uses: fkirc/skip-duplicate-actions@v5
        with:
          same_workflow: true
          skip_after_successful_duplicate: true
          cancel_others: false

      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          pip install -r requirements.txt

      # ── NEW: exit early if no fresh round ───────────────────────────────
      - name: Check if a new round is live
        env:
          NUMERAI_PUBLIC: ${{ secrets.NUMERAI_PUBLIC }}
          NUMERAI_SECRET: ${{ secrets.NUMERAI_SECRET }}
        run: |
          numerapi check-new-round
          if [ $? -ne 1 ]; then
            echo "No new round yet – skipping."
            exit 78                      # tell GH-Actions “neutral / skipped”
          fi

      - name: Predict live
        run: python -m src.predict_live

      - name: Submit predictions
        env:
          NUMERAI_PUBLIC: ${{ secrets.NUMERAI_PUBLIC }}
          NUMERAI_SECRET: ${{ secrets.NUMERAI_SECRET }}
        run: python -m src.submit

